<style>
  body {
    font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(270deg,
        #1a1a2e,  /* Dark Indigo */
        #16213e,  /* Deep Navy */
        #0f3460,  /* Rich Blue */
        #3f51b5,  /* Indigo */
        #512da8,  /* Deep Purple */
        #2c003e,  /* Plum Purple */
        #6e1070,  /* Dark Magenta */
        #172b51,  /* Twilight Blue */
        #009688,  /* Deep Teal */
        #263238,  /* Charcoal */
        #1b262c,  /* Steel Blue */
        #751c2b91 /* Blood Maroon (semi-transparent) */
    );
    background-size: 400% 400%;
    animation: gradientShift 25s ease infinite;
    margin: 0;
    color: white;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.playlist-container {
    background-color: rgba(0, 0, 0, 0.4); /* semi-transparent dark layer */
    border-radius: 16px;
    padding: 32px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    margin: 20px;
}


    .playlist-heading {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 8px;
    }

    .playlist-subheading {
        font-size: 14px;
        color: #b3b3b3;
        margin-bottom: 32px;
    }

    .search-bar {
        width: 100%;
        max-width: 360px;
        padding: 12px 16px;
        margin-bottom: 32px;
        border-radius: 8px;
        border: none;
        background-color: #222326;
        color: #fff;
        font-size: 14px;
        transition: background 0.2s;
    }

    .search-bar:focus {
        outline: none;
        background-color: #333;
    }

    .playlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 32px;
    }

    .playlist-card {
        position: relative;
        border-radius: 18px;
        height: 180px;
        min-width: 0;
        display: flex;
        align-items: flex-start;
        padding: 28px 28px 0 28px;
        text-decoration: none;
        color: white;
        backdrop-filter: blur(8px);
        overflow: hidden;
        background: #1c1c1e;
        box-shadow: 0 2px 16px 0 rgba(83, 2, 2, 0.12);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        will-change: transform;
    }

    .playlist-card:hover {
        transform: translateY(-8px) scale(1.04);
        cursor: pointer;
    }

    .playlist-card:hover::after {
        content: '';
        position: absolute;
        top: var(--y, 50%);
        left: var(--x, 50%);
        transform: translate(-50%, -50%);
        width: 120%;
        height: 120%;
        pointer-events: none;
        background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 60%);
        border-radius: 18px;
        z-index: 1;
    }

    .playlist-title {
        font-size: 26px;
        font-weight: 800;
        color: #fff;
        z-index: 2;
        margin: 0;
        letter-spacing: -1px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.14);
    }

    .playlist-img {
        position: absolute;
        width: 105px;
        height: 105px;
        bottom: 18px;
        right: 18px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 8px 32px rgba(0,0,0,0.35);
        transform: rotate(20deg);
        background: #222;
        z-index: 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid rgba(0,0,0,0.08);
    }

    .playlist-card:hover .playlist-img {
        transform: rotate(13deg) scale(1.11);
        box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }

    @media (max-width: 1024px) {
        .playlist-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .playlist-card {
            height: 140px;
            padding: 18px 18px 0 18px;
        }
        .playlist-img {
            width: 70px;
            height: 70px;
        }
    }

    @media (max-width: 640px) {
        .playlist-grid {
            grid-template-columns: 1fr;
        }
        .playlist-card {
            height: 110px;
            padding: 12px 12px 0 12px;
        }
        .playlist-title {
            font-size: 17px;
        }
        .playlist-img {
            width: 45px;
            height: 45px;
            bottom: 8px;
            right: 8px;
        }
    }
</style>

<script>
    const searchInput = document.querySelector('.search-bar');
    const cards = document.querySelectorAll('.playlist-card');

    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase().trim();

        cards.forEach(card => {
            const title = card.querySelector('.playlist-title').textContent.toLowerCase();
            if (title.includes(query)) {
                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        });
    });
    document.querySelectorAll('.playlist-card').forEach(card => {
    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
    });
});
</script>
